<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- first counter -->
    <div class="container first-counter">
      <h2>first counter</h2>
      <span class="first-value" data-id="first-value">0</span>
      <div class="button-container">
        <button class="btn decrease" data-id="first-decrease">decrease</button>
        <button class="btn reset" data-id="first-reset">reset</button>
        <button class="btn increase" data-id="first-increase">increase</button>
      </div>
    </div>
    <!-- second counter -->
    <div class="container second-counter">
      <h2>second counter</h2>
      <span class="second-value" data-id="second-value">0</span>
      <div class="button-container">
        <button class="btn decrease" data-id="second-decrease">decrease</button>
        <button class="btn reset" data-id="second-reset">reset</button>
        <button class="btn increase" data-id="second-increase">increase</button>
      </div>
    </div>
    <script src="app-class.js"></script>
  </body>
</html>
