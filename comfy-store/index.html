<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Stripe</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <button class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="link-btn">Home</a>
                </li>
                <li>
                    <a href="products.html" class="link-btn">Products</a>
                </li>
                <li>
                    <a href="about.html" class="link-btn">About</a>
                </li>
            </ul>
            <div class="logo">
                <img src="https://vanilla-js-store.netlify.app/images/logo-white.svg" alt="logo">
            </div>

            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-item-count">6</span>
                </button>

            </div>

        </div>
    </nav>
    <section class="banner">
        <div class="wrapper">
            <div class="content">
                <h3 class="title">Rest, Relax, Unwind</h3>
                <p class="desc">Embrace your choices - we do</p>
                <a href="products.html" class="btn">Show now</a>

            </div>
        </div>
    </section>
    <div class="sidebar-wrapper">
        <aside class="sidebar">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>
                        home
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw"></i>
                        products
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        about
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">your bag</h3>
            </header>
            <!-- cart items -->
            <div class="cart-items"></div>
            <!-- footer -->
            <footer>
                <h3 class="cart-total text-slanted">Total : $89.90 </h3>
                <button class="cart-checkout btn">checkout</button>
            </footer>
        </aside>
    </div>

    <section class="featured">
        <div class="wrapper-feature">
            <h3 class="featured-title"><span>/</span> featured</h3>
            <div class="products-preview">
                
            </div>
            <a href="products.html" class="btn btn-products">All products</a>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>

</html>
