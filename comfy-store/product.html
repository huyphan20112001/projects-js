<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./products.css">
    <title>Filter</title>
</head>

<body>
    <nav class="nav dart">
        <div class="nav-container">
            <button class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="link-btn">Home</a>
                </li>
                <li>
                    <a href="products.html" class="link-btn">Products</a>
                </li>
                <li>
                    <a href="about.html" class="link-btn">About</a>
                </li>
            </ul>
            <div class="logo">
                <img src="https://vanilla-js-store.netlify.app/images/logo-black.svg" alt="logo">
            </div>

            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-item-count">6</span>
                </button>

            </div>

        </div>
    </nav>
    <section class="page-hero">
        <div class="section-center">
            <h3 class="page-hero-title">Home / About</h3>
        </div>
    </section>
    <section class="product-single">
        <div class="loading"></div>
        <div class="product-wrapper">
           
        </div>

    <div class="sidebar-wrapper">

            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>

                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">

                        about
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">your bag</h3>
            </header>
            <!-- cart items -->
            <div class="cart-items"></div>
            <!-- footer -->
            <footer>
                <h3 class="cart-total text-slanted">Total : $89.90 </h3>
                <button class="cart-checkout btn">checkout</button>
            </footer>
        </aside>
    </div>
    <script type="module" src="./product.js"></script>

</html>
