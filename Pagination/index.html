<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="product">
      <h1 class="title">Pagination</h1>
      <div class="divice"></div>
      <div class="loading"></div>
      <div class="list-product"></div>
      <div class="btn-container">
        <button class="prev-btn">prev</button
        ><button class="page-btn active-btn" data-index="0">1</button
        ><button class="page-btn null" data-index="1">2</button
        ><button class="page-btn null" data-index="2">3</button
        ><button class="page-btn null" data-index="3">4</button
        ><button class="page-btn null" data-index="4">5</button
        ><button class="page-btn null" data-index="5">6</button
        ><button class="page-btn null" data-index="6">7</button
        ><button class="page-btn null" data-index="7">8</button
        ><button class="page-btn null" data-index="8">9</button
        ><button class="page-btn null" data-index="9">10</button
        ><button class="next-btn">next</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
